name: Build Your Mobile Store APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            pkg-config \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            unzip \
            zip

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install buildozer
          # Cython 0.29.33 es la versi칩n que no da errores con Kivy
          pip install cython==0.29.33

      - name: Build APK with Buildozer
        run: |
          # El comando 'yes |' acepta autom치ticamente todas las licencias del SDK de Android
          yes | buildozer android debug
        env:
          # Esto evita que Buildozer se detenga esperando interacci칩n del usuario
          BUILDOZER_ALLOW_ORG_KIVY_ANDROID_PYTHONACTIVITY: 1

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: YourMobileStore-Debug-APK
          # Esta es la ruta est치ndar donde Buildozer deja el archivo generado
          path: bin/*.apk
          
