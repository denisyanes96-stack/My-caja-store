name: Compilar APK Your Mobile Store
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Instalar dependencias del sistema
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3 python3-dev zip unzip zlib1g-dev libncurses5 libstdc++6 libtinfo5
          pip3 install --user --upgrade Cython==0.29.33 buildozer

      - name: Fabricar APK (Your Mobile Store)
        run: |
          # Esto acepta las licencias de Android autom√°ticamente
          yes | buildozer android debug

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: YourMobileStore-APK
          path: bin/*.apk
          
