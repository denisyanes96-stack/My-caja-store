name: Compilar APK Your Mobile Store
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3 python3-dev zip unzip zlib1g-dev libncurses5 libstdc++6 libtinfo5 libffi-dev libssl-dev
          pip3 install --user --upgrade Cython==0.29.33 buildozer

      - name: Fabricar APK
        run: |
          # Usamos un método más seguro para aceptar licencias
          export PATH=$PATH:$HOME/.local/bin
          buildozer android debug || buildozer android debug
